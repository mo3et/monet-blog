baseurl: https://monet.caitou.org/
languageCode: en-us
theme: "hugo-theme-stack"

languages:
  en:
    languageName: English
    title: Monet Blog
    description: Monet Blog here!
    weight: 1
  zh-cn:
    languageName: 中文
    title: 和歌忘忧的博客
    description: Monet Blog here!
    weight: 2

# 分页
paginate: 5
paginatePath: "page"
# title: Monet Blog
# title: Monet Blog  by Hugo

enableEmoji: true
enableGitInfo: true
publishdir: public
hasCJKLanguage: true

## 摘要长度
summaryLength: 140

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
# hasCJKLanguage: false

permalinks:
  post: /p/:slug/
  page: /:slug/

params: # 站点全局设置
  mainSections:
    - post
  featuredImageField: image
  enableInlineShortcodes: true
  rssFullContent: true
  # favicon: "https://raw.githubusercontent.com/Mo3et/Monet-Blog/main/assets/img/Emoji/crossed_swords.png" #
  favicon: img/favicon.ico
  # favicon: "https://raw.githubusercontent.com/Mo3et/Monet-Blog/main/assets/img/Emoji/dagger.png"
  # favicon: img/yarn-favicon.png

  footer:
    since: 2020
    customText: Blog by Mo3et

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: January 02, 2006 15:04:05 MST

  sidebar:
    emoji: 🧙
    # emoji: ⌨️🎮👾🎸🔮🎹🍥🧙🕹️💎🖋️
    subtitle: Something and anything.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
      # src: img/aruru.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL:
      lang:
      pageview:
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        - url
      locale:
        admin: Admin
        placeholder:

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:

    cusdis:
      host:
      id:

  widgets: # 图标和tag 相关
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 5
    page:
      - type: toc

  # widgets:
  #     enabled:
  #         - search
  #         - archives
  #         - tag-cloud

  #     archives:
  #         limit: 5

  #     tagCloud:
  #         limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: dark

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  # main:
  #     - identifier: home
  #       name: Home
  #       url: /
  #       weight: -100
  #       pre: home

  main:
      - identifier: home
        name: Home
        url: /
        weight: -100
        params:
          icon: home
          # newTab: true

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/mo3et
      params:
        icon: brand-github

    # - identifier: twitter
    #   name: Twitter
    #   url: https://twitter.com
    #   params:
    #     icon: brand-twitter

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4





