baseurl: https://monet.caitou.org/
languageCode: en-us
theme: "hugo-theme-stack"

# 分页
paginate: 5
paginatePath: "page"
title: Monet Blog 
# title: Monet Blog  by Hugo

enableEmoji: true
enableGitInfo: true
publishdir: public
hasCJKLanguage: true

## 摘要长度
summaryLength: 140

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params: # 站点全局设置
    mainSections:
        - post
    featuredImageField: image
    enableInlineShortcodes: true
    rssFullContent: true
    # favicon: "https://raw.githubusercontent.com/Mo3et/Monet-Blog/main/assets/img/Emoji/crossed_swords.png" # 
    favicon: "https://raw.githubusercontent.com/Mo3et/Monet-Blog/main/assets/img/Emoji/dagger.png"
    # favicon: img/yarn-favicon.png
    footer:
        since: 2020
        customText:
    dateFormat:
        published: Jan 02, 2006
        lastUpdated: January 02, 2006 15:04:05 MST

    sidebar:
        emoji: 🧙
        # emoji: ⌨️🎮👾🎸🔮🎹🍥🧙🕹️💎🖋️
        subtitle: Something and anything.
        avatar:
            enabled: true
            local: true
            # src: img/avatar.png
            # src: img/aruru.png

    article:
        math: false
        toc: true
        readingTime: true 
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false


